<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form Popup</title>
<style>
/* Styles for the popup */
.contact-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border: 1px solid #ccc;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 900;
}

/* Styles for the form elements */
.contact-popup form {
  display: flex;
  flex-direction: column;
}

.contact-popup form label {
  margin-bottom: 5px;
}

.contact-popup form input[type="text"],
.contact-popup form textarea {
  padding: 10px;
  margin-bottom: 10px;
}

.contact-popup form input[type="submit"] {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="contact-popup" id="contactForm">
  <span class="close-btn2" onclick="closePopup()">&times;</span>
  <h2>Contact Us</h2>
  <form id="popupForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
function closePopup() {
  document.querySelector('.overlay').style.display = 'none';
  document.querySelector('.contact-popup').style.display = 'none';
}

document.addEventListener("DOMContentLoaded", function() {
  document.querySelector('.overlay').style.display = 'block';
  document.querySelector('.contact-popup').style.display = 'block';

  document.getElementById('popupForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission for this example
    // Here you can add code to handle form submission (e.g., AJAX request)
    alert('Form submitted!'); // Placeholder for form submission handling
    closePopup(); // Close the popup after form submission
  });
});
</script>

</body>
</html>
